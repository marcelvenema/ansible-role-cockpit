---
#########################################################
## Cockpit defaults                                    ##
#########################################################

# default variables for the cockpit role
# address, username, password, token can be set via vault or extra_vars
cockpit_address: ""
cockpit_username: ucadmin
cockpit_password: ""
cockpit_token: ""
# validate_certs configures if the certificate of the application server should be validated. example: true or false..
cockpit_application_validate_certs: false
# branding_logo is the path to the logo file used for branding. example: "/path/to/logo.png".
cockpit_branding_logo: ""
# branding_banner is the path to the banner file used for branding. example: "/path/to/banner.png".
cockpit_branding_banner: ""
# rpm_packages is a list of packages required for the role. example: ["podman", "curl"].
cockpit_rpm_packages:
  - cockpit
  - dnf-automatic
  - kpatch
  - kpatch-dnf
# secret_name is the unique id of the vault used for storing secrets and configuration data. default is {{ansible_fqdn }}.
cockpit_secrets_secret_name: "{{ ansible_fqdn | replace('.', '-') }}"
# secret_engine_name is the name of the vault used for storing secrets and configuration data. example: "nexus-repository".
cockpit_secrets_secret_engine_name: devices
# secret_engine_description is the description of the vault used for storing secrets and configuration data. example: "Secrets for Sonatype Nexus Repository.".
cockpit_secrets_secret_engine_description: Secrets for Cockpit. 
